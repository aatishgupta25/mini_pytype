name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup OCaml & OPAM
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 5.1      # or whatever youâ€™ve tested locally
          opam-repositories: default
          opam-pin: .              # pin your project so `opam install .` works
          opam-depext: true        # allow system-package installs if needed
          cache: true              # cache OPAM switch between runs

      - name: Install OPAM deps
        run: opam install . --deps-only -y

      - name: Dune build
        run: dune build --profile=release

      - name: Dune runtest
        run: dune runtest
